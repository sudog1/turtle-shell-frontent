<!-- HTML 페이지를 API 요청으로 가져올 때 스크립트가 텍스트로 변환되는 이유는 브라우저의 기본 동작 및 보안 정책 때문입니다. 
브라우저는 일반적으로 외부 HTML 페이지를 가져오는 경우 해당 페이지의 스크립트를 자동으로 실행하지 않으며, 스크립트를 텍스트로만 가져옵니다. 
이것은 크로스 사이트 스크립팅(Cross-Site Scripting, XSS) 공격과 같은 보안 문제를 방지하기 위한 것입니다.
만약 HTML 페이지를 가져와서 해당 페이지에 포함된 스크립트를 실행하려면, 해당 스크립트를 직접 실행해야 합니다. JavaScript에서는 eval() 함수나 Function 생성자를 사용하여 동적으로 스크립트를 실행할 수 있습니다. 
그러나 이러한 방법은 보안 문제를 유발할 수 있으므로 주의가 필요합니다. -->
