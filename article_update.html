<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <script src="scripts/loader.js"></script>
    <div class="container w-75">
        <div class="card">
            <div class="card-header text-center">
                수정하기
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                      <label for="title" class="col-sm-1 col-form-label">제목</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="title">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="content" class="col-sm-1 col-form-label">내용</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="content" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <span class="col-sm-1">스타일</span>
                        <div class="col-sm-10">
                            <select id="style" class="form-select">
                                <option selected>--------</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="image" class="col-sm-1 col-form-label">사진</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="file" id="image">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="product-input" class="col-sm-1 col-form-label">상품</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" name="product-input" id="product-input">
                        </div>
                        <div class="col-sm-1 btn btn-outline-secondary" onclick="addProduct()">
                            추가
                        </div>
                    </div>
                    <div class="row mb-3">
                        <span class="col-sm-1"></span>
                        <div class="col-sm-10">
                            <div class="container">
                                <div id="product-list" class="row row-cols-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mx-auto w-75 row">
                        <div class="btn btn-outline-success" onclick="createArticle()">작성</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/api.js"></script>
    <script src="scripts/create.js"></script>
</body>
</html>
