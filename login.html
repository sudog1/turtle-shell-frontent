<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <a class="navbar-brand mb-1" href="/index.html">
                <div class="card mb-1 bg-body-tertiary">
                    <div class="card-header justify-content-center text-center">TurtleShell</div>
                </div>
            </a>
            <div class="card">
                <div class="card-header"><strong>로그인</strong></div>
                <div id="login-form" class="card-body">
                    <form novalidate>
                        <div class="mb-2">
                            <label for="username">아이디</label>
                            <input type="text" name="username" class="form-control form-control-sm" id="username" required>
                            <div class="invalid-feedback">
                                아이디를 입력해주세요.
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" class="form-control form-control-sm" id="password" required>
                            <div class="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                        </div>
                        <div id="error-message" class="alert alert-danger mt-4 collapse" role="alert"></div>
                        <div class="d-grid mt-4">
                            <div id="button" class="btn btn-outline-success">로그인</div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p>계정이 없으신가요? <a href="/signup.html">회원가입하러 가기</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
