<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <script src="scripts/loader.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container w-75">
        <div class="card mb-5">
            <div class="card-header text-center">
                <div class="row">
                    <div class="col-10">
                        <h1 id="article-title"></h1>
                    </div>
                    <div class="col-2">
                        <h3>
                            <a id="article-author"></a>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="card-body"> 
                <c:if test="${isLogIn != null && article.author == isLogIn.username}">  
                    <div class="d-flex flex-row-reverse">
                        <button 
                            type="button" 
                            class="btn btn-outline-danger" 
                            style="float:right;" 
                            id="article-delete" onclick="handleDeleteArticle()">삭제
                        </button>
                        <!-- <button 
                            type="button" 
                            class="btn btn-outline-success" 
                            style="float:right;" 
                            id="article-update"
                            onclick="articleupdate()">수정
                        </button> -->
                        <a href="/article_update.html" id="article-update" class="btn btn-outline-success" style="float:right">수정</a>
                    </div>
                </c:if> 
                <div class="container text-center mb-3">
                    <div class="row row-cols-1 row-cols-md-2 g-4" id="article">
                        <div id="article-image" class="col"></div>
                        <div id="article-content" class="col align-self-center"></div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div id="product-list" class="row row-cols-4"></div>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <div id="likes" class="w-75 btn btn-lg btn-outline-primary" onclick="likesArticle()">
                        좋아요
                        <span class="badge rounded-pill bg-danger">1</span>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <p>
                        댓글 <span id="comments-count"></span>
                    </p>
                </div>
                <div class="row">
                    <div class="container mt-5">
                        <ul class="list-unstyled" id="comment-list">
                        </ul>
                    </div>
                    
                </div>

                <hr>
                <form>
                    <div class="row">
                        <div class="col-7">
                            <input type="text" id="new-comment" class="form-control" placeholder="댓글을 등록해주세요">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-success" onclick="submitComment()">등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
