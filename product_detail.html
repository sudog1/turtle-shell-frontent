<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <script src="scripts/loader.js"></script>
    <div class="container w-75">
        <div class="card">
            <div class="card-header bg-danger-subtle" style="overflow: hidden;">
                <img id="brand-logo" src="">
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <img id="product-image" src="">
                    </div>
                    <div class="col">
                        <div class="mt-4 row d-flex justify-content-center">
                            <div class="row">
                                <p class="my-3"><strong>브랜드:</strong> <span id="brand-name"></span></p>
                            </div>
                            <div class="row">
                                <p class="my-3"><strong>품번:</strong> <span id="SKU"></span></p>
                            </div>
                            <div class="row">
                                <p class="my-3"><strong>제품명:</strong> <span id="product-name"></span></p>
                            </div>
                            <div class="row">
                                <p class="my-3"><strong>가격:</strong> <span id="price"></span></p>
                            </div>
                            <div class="row w-75 mt-5">
                                <a id="product-link" type="_blank" href="">
                                    <button class="w-100 btn btn-outline-success btn-lg">구매하러 가기</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/api.js"></script>
    <script src="scripts/product.js"></script>
</body>
</html>
